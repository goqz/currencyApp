<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Konwerter walut</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/a33abd3291.js" crossorigin="anonymous"></script>
</head>
  <body>
    <div id="topSlide">
        <h1>Konwerter walut</h1>
    </div>
    <div id="mainBox">
        <div class="row" id="converterBox">
            <div id="baseCurrency">
                <div class="container">
                    <input type="number" placeholder="0.00" id="currOneValue" class="input-field value-field">
                </div>
                <div class="container" id="currOneContainer">
                    <input class="input-field currency-field" id="currOne" type="text" value="Polski zÅ‚oty (PLN)">
                    <div class="list-container" id="currList">
                        <ul class="currency-list" id="currencyList"></ul>
                    </div>
                    <input type="hidden" value="PLN" id="currOneHidden">
                </div>
            </div>
            <div id="convertDiv">
                <i class="fa-solid fa-circle-right fa-2xl" id="convert"></i>
            </div>
            <div id="secondCurrency">
                <div class="container">
                    <input type="number" placeholder="0.00" id="currTwoValue" class="input-field value-field">
                </div>
                <div class="container" id="currTwoContainer">
                    <input class="input-field currency-field" id="currTwo" type="text" value="Funt Brytyjski (GBP)">
                    <div class="list-container" id="currListTwo">
                        <ul class="currency-list" id="currencyListTwo"></ul>
                    </div>
                    <input type="hidden" value="GBP" id="currTwoHidden">
                </div>
            </div>
        </div>
        <p class="error" id="errorInfo"></p>
    </div>


    <p></p>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
    
  </body>
</html>
